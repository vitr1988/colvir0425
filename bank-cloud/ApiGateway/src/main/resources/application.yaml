spring:
  main:
    banner-mode: 'off'
  application:
    name: ApiGateway
  cloud:
    gateway:
      server:
        webflux:
#          default-filters:
#            - TokenRelay=
          routes:
            - id: account_route
              uri: lb://AccountService
              predicates:
                - Path=/account/**
              filters:
                - StripPrefix=1
            - id: client_route
              uri: lb://ClientService
              predicates:
                - Path=/client/**
              filters:
                - StripPrefix=1
            - id: card_route
              uri: lb://CardService
              predicates:
                - Path=/card/**
              filters:
                - StripPrefix=1
                - TokenRelay=
            - id: processing_route
              uri: lb://ProcessingService
              predicates:
                - Path=/processing/**
              filters:
                - StripPrefix=1
                - TokenRelay=
            - id: history_route
              uri: lb://HistoryService
              predicates:
                - Path=/history/**
              filters:
                - StripPrefix=1
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8500/realms/example/protocol/openid-connect/certs
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8500/realms/example
        registration:
          gateway-client:
            provider: keycloak
            client-id: gateway-client
            client-secret: OwUVQXvWoqSsvx0GVpYO5OQWsxdLTTid
            authorization-grant-type: authorization_code
            scope: openid

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/, http://localhost:8762/eureka/

server:
  port: 80

management:
  endpoints.web.exposure.include: 'gateway, prometheus, metrics, info, health, env'
  endpoint:
    metrics:
      access: read_only
    prometheus:
      access: read_only
  prometheus:
    metrics:
      export:
        enabled: true
  tracing:
    sampling:
      probability: 1

logging:
  level:
    root: debug